<mat-toolbar>
  <a routerLink="/" id="logo">Best Pizza Berceni</a>
  <a routerLink="/" mat-raised-button color="primary">Menu</a>
  <a routerLink="/ingredient" mat-raised-button color="primary">Ingredients</a>
  <span class="spacer"></span>
  <ng-container *ngIf="isLoggedIn else notLoggedIn">
    <a routerLink="/cart" mat-raised-button color="accent"><mat-icon>shopping_cart</mat-icon></a>
    <a routerLink="/profile" mat-raised-button color="primary">Account</a>
    <button mat-raised-button (click)="logOut()">Log Out</button>
  </ng-container>
  <ng-template #notLoggedIn>
    <a routerLink="/login" mat-raised-button>Log In</a>
    <a routerLink="/signup" mat-raised-button color="primary">Sign Up</a>
  </ng-template>
</mat-toolbar>

<main>
  <router-outlet></router-outlet>
</main>
