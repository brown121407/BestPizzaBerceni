<div class="container">
  <h1>Log In</h1>

  <form [formGroup]="formGroup">
    <mat-form-field appearance="fill" color="primary">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password">
    </mat-form-field>

    <p *ngIf="invalidCredentials" class="error">Invalid credentials.</p>

    <button mat-raised-button color="primary" class="btn-login" [disabled]="formGroup.invalid || isLoading"
            (click)="login()">
      <span [ngStyle]="{ visibility: isLoading ? 'hidden' : 'initial' }">Log In</span>
      <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
    </button>
  </form>
</div>
