<div class="container">
  <mat-card class="add-ing-body">
    <mat-card-title>Add Product</mat-card-title>
    <form [formGroup]="formGroup">
      <mat-card>
        <mat-form-field appearance="fill" color="primary">
          <mat-label>Name</mat-label>
          <input matInput type="text" formControlName="name">
        </mat-form-field>
        <h3>Select ingredients:</h3>
        <ng-container formArrayName="checkboxes">
          <ul>
            <li *ngFor="let ingredient of ingredients; index as i">
              <mat-card>
                <p>
                  <mat-checkbox [formControlName]="i">
                    <mat-card-title>
                      {{ ingredient.name}}
                    </mat-card-title>
                    <mat-chip-list aria-label="Info-label">
                      <mat-chip *ngIf="ingredient.spicy == true;" color="warn" selected>Spicy</mat-chip>
                      <mat-chip *ngIf="ingredient.allergen == true;" color="accent" selected>Allergen</mat-chip>
                    </mat-chip-list>
                  </mat-checkbox>
                </p>
              </mat-card>
            </li>
          </ul>
        </ng-container>
          <button mat-raised-button color="primary" class="btn-add" [disabled]="formGroup.invalid" (click)="addProd()">
            Add Product
          </button>
          <button mat-raised-button color="primary" class="btn-add" (click)="goToPage('/products/list')">
            Go Back
          </button>
        </mat-card>
    </form>
  </mat-card>
</div>
